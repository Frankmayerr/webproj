<form [formGroup]="bankFieldForm" novalidate (ngSubmit)="submit()">
    <div class="form-group">
        <label>От кого</label>
        <input type="text" class="form-control is-valid" name=sender formControlName="sender" placeholder="ИНН или название плательщика">
    </div>
    <div class="form-group position-relative">
            <label>БИК</label>
            <input type="text" class="form-control is-valid" name=bik formControlName="bik" placeholder="9 цифр">
    </div>
    <div class="form-group">
            <label>За что</label>
            <div>
                <div class="chose_nds__text">{{ NDS }}</div>
                <div class="chose_nds">
                    <button type="button" (click)="getNDS('НДС 18%')">НДС 18%</button>
                    <button type="button" (click)="getNDS('НДС 10%')">НДС 10%</button>
                    <button type="button" (click)="getNDS('без НДС')">без НДС</button>
                </div>
            </div>
    </div>
    <div class="form-group">
            <label>Сколько</label>
            <input type="text" class="form-control" name=money formControlName="money" placeholder="от 1000 до 75000">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default" [disabled]="bankFieldForm.invalid">
            Отправить
        </button>
        <img src="https://static.tildacdn.com/tild3464-3130-4365-a233-613965613735/BUTTON_1.png"
            class="button_img" width="370px" height="70px">
    </div>
</form>
