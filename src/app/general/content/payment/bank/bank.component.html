<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<form [formGroup]="bankFieldForm" novalidate (ngSubmit)="submit()">
    <div class="form-group">
        <label>От кого</label>
        <input type="text" class="form-control" name=sender formControlName="sender" placeholder="ИНН или название плательщика">
    </div>
    <div class="form-group">
        <label>БИК</label>
        <input type="text" class="w3-input form-control" name=bik formControlName="bik" placeholder="9 цифр">
    </div>
    <div class="form-group">
        <label>За что</label>
        <div>
            <div class="chose_nds__text">{{ NDS }}</div>
            <div class="chose_nds">
                <button type="button" (click)="getNDS('НДС 18%')">НДС 18%</button>
                <button type="button" (click)="getNDS('НДС 10%')">НДС 10%</button>
                <button type="button" (click)="getNDS('без НДС')">без НДС</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Сколько</label>
        <input type="text" class="form-control" name=money formControlName="money" placeholder="от 1000 до 75000">
    </div>
    <div class="form-group">
        <button type="submit" class="button" [disabled]="bankFieldForm.invalid">
            <span class="button__text">Получить файл для интернет банка</span>
        </button>
        <img src="https://tochka.com/theme/main/img/pay/tochka-pay.png" class="button_img" width="320px" height="60px">
    </div>
</form>
