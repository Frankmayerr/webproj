<form class="form layout" [formGroup]="creditCardForm" novalidate (ngSubmit)="submit()">
    <div class="card">
        <div class="logo-container">
            <img class="logo-container__pic" src="assets/images/visamastermaestro.png">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name=cardNumber formControlName="cardNumber" placeholder="Номер карты">
        </div>
        <div class="form-group">
            <div class="form-group">
                <input type="text" class="form-control" name=cvv formControlName="cvv" placeholder="CVC" background="transparent">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" value="05/2018" name=date formControlName="date" placeholder="ММ/ГГ">
            </div>
        </div>
    </div>
    <div class="other-block">
        <div class="form-group">
            <label>Сумма</label>
            <input type="text" class="form-control" name=summary formControlName="summary" placeholder="От 1000 до 75000">
        </div>
        <div class="form-group">
            <label>Комментарий</label>
            <input type="text" class="form-control" name=comment formControlName="comment" maxlength="150" placeholder="До 150 символов">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control " name=email formControlName="email" placeholder="Для квитанций об оплате">
        </div>
        <div class="button__wrapper">
            <div class="form-group">
                <button type="submit" class="button" [disabled]="creditCardForm.invalid">
                        <span class="button__text">Заплатить</span>
                    </button>
                <img src="https://tochka.com/theme/main/img/pay/tochka-pay.png" class="button_img" width="135px" height="60px">
            </div>
        </div>
    </div>
</form>
